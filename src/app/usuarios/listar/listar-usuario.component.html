<h1 class="Title text-center" >Usuários</h1>

<br/><br/><br/><br/>


<th class="Btnew">
  <a [routerLink]="['/usuarios/cadastrar']"
  class="btn btn-primary  btn-lg pull-right h2">
  <span class="glyphicon glyphicon-plus" 
  aria-hidden="true"></span> Novo
</a>

</th>



<div class="table-responsive col-md-12">
 


  <table class="table table-striped" cellspacing="0" cellpadding="0" >
    <thead>
      <tr>
      
        <th>Nome</th>
        <th>E-mail</th>
        <th>Matrícula</th>
        <th>Telefone</th>
        <th>Cargo</th> 
        
      </tr>

    </thead>


    <tbody>

      
      <tr *ngFor="let usuario of usuarios">
       
        <td>{{usuario.nome}}</td>
        <td>{{usuario.email}}</td>
        <td>{{usuario.matricula}}</td>
        <td>{{usuario.telefone}}</td>
        <td>{{usuario.cargo}}</td>
        <td class="text-center" style="width: 200px">
          <a [routerLink]="['/usuarios/consultar', usuario.id]"
          title="Editar" alt="Editar"
          class="btn btn-xs btn-info">
          <span class="glyphicon glyphicon-pencil" 
          aria-hidden="true"></span> Editar
        </a>
        <a  class="btn btn-xs btn-danger"
        (click)="excluir(usuario.id)">
        <span class="glyphicon glyphicon-remove" 
        aria-hidden="true"></span> Remover
      </a>
    </td>
  </tr>
</tbody>
</table>
</div>
