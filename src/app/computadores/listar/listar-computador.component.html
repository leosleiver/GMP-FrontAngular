<br/><br/><br/>


<h1 class="Title">Computadores</h1>
<br/>

 <th class="Btnew">
      <a [routerLink]="['/computadores/cadastrar']"
         class="btn btn-primary pull-right h2">
         <span class="glyphicon glyphicon-plus" 
           aria-hidden="true"></span> Novo
      </a>

  </th>


<div class="table-responsive col-md-12">
 


      <table class="table table-striped" cellspacing="0" cellpadding="0" >
        <thead>
          <tr>
            <th>ID</th>
            <th>Modelo</th>
            <th>Nome</th>
            <th>Ramal</th>
            <th>IP</th>
           
          </tr>
        </thead>


        <tbody>

          
          <tr *ngFor="let computador of computadores">
            <td>{{computador.id}}</td>
            <td>{{computador.modelo}}</td>
            <td>{{computador.nome}}</td>
            <td>{{computador.ramal}}</td>
            <td>{{computador.ip}}</td>
            <td class="text-center" style="width: 200px">
      <a [routerLink]="['/computadores/editar', computador.id]"
        title="Editar" alt="Editar"
        class="btn btn-xs btn-info">
        <span class="glyphicon glyphicon-pencil" 
          aria-hidden="true"></span> Editar
      </a>
      <a href="#" title="Remover" alt="Remover" 
        class="btn btn-xs btn-danger"
        (click)="remover($event, computador)">
        <span class="glyphicon glyphicon-remove" 
          aria-hidden="true"></span> Remover
      </a>
    </td>
          </tr>
        </tbody>
      </table>
    </div>
