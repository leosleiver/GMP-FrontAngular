<h1 class="Title text-center">Editar Setor</h1>
<br /><br />


<section>
  <!-- Painel -->
  <div class="panel panel-setor panel-primary">


    <!-- Formulário -->
    <form (ngSubmit)="Editar" name="userForm" #formSetor="ngForm">
      <div class="panel panel-default">
        <div class="panel-body">

          <!-- LINHA -->
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do Setor" minlength="4"
                autofocus="autofocus" [(ngModel)]="setor.nome" #nome="ngModel" required>
                <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                  <div [hidden]="!nome.errors.required">
                    Digite o nome
                  </div>
                  <div [hidden]="!nome.errors.minlength">
                    O nome deve conter ao menos 4 caracteres
                  </div>
                </div>
            </div>

            <div class="form-group col-md-4">
              <label for="ramal">Ramal</label>
              <input type="number" class="form-control" id="ramal" name="ramal" placeholder="Ramal do Setor" minlength="4"
                autofocus="autofocus" [(ngModel)]="setor.ramal" #ramal="ngModel" required>
                <div *ngIf="ramal.errors && (ramal.dirty || ramal.touched)" class="alert alert-danger">
                  <div [hidden]="!ramal.errors.required">
                    Digite o Ramal
                  </div>
                  <div [hidden]="!ramal.errors.minlength">
                    O Ramal deve conter ao menos 4 dígitos
                  </div>
                  </div>
            </div>

            <div class="form-group col-md-4">
              <label for="chefeSetorIdRef">Responsável do Setor</label>
              <select [(ngModel)]="setor.chefeSetorIdRef" #chefeSetorIdRef="ngModel" name="chefeSetorIdRef" id="chefeSetorIdRef"
                class="form-control" required>
                <option *ngFor="let usuario of usuarios" [value]="usuario.id">{{ usuario.nome }}</option>
              </select>
              <div *ngIf="chefeSetorIdRef.errors && (chefeSetorIdRef.dirty || chefeSetorIdRef.touched)" class="alert alert-danger">
                
                  Defina um resonável por este setor, caso negativo poderá fazer isso posteriormente.
               
              </div>
            </div>
          </div>
          <!--linha-->
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="descricao">Descrição</label>
              <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição do Setor"
                minlength="8" autofocus="autofocus" [(ngModel)]="setor.descricao" #descricao="ngModel" required>
                <div *ngIf="descricao.errors && (descricao.dirty || descricao.touched)" class="alert alert-danger">
                  <div [hidden]="!descricao.errors.required">
                    Informe uma breve descrição
                  </div>
                  <div [hidden]="!descricao.errors.minlength">
                    Informe uma breve descrição
                  </div>
                  
                  </div>
            </div>
          </div>
        </div>



        <div class="form-group text-center">
          <button type="submit" class="btn btn-success" [disabled]="!formSetor.form.valid">Salvar</button>
        </div>
      </div>


    </form>
  </div>
</section>
