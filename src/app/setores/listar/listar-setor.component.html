<h1 class="Title text-left" >Setores</h1>

<br/><br/><br/><br/>

<div class="input-group h2">
  <input name="data[search]" class="form-control" id="search" type="text" placeholder="Pesquisar Itens">
  <span class="input-group-btn">
      <button class="btn btn-primary" type="submit">
          <span class="glyphicon glyphicon-search"></span>
      </button>
  </span>
</div>


<th class="Btnew">
  <a [routerLink]="['/setores/cadastrar']"
  class="btn btn-primary btn-lg pull-right h2">
  <span class="glyphicon glyphicon-plus" 
  aria-hidden="true"></span> Novo
</a>

</th>



<div class="table-responsive col-md-12">
  <table class="table table-striped table-bordered text-center" cellspacing="0" cellpadding="0" >
    <thead>
      <tr>
        
        <th class="text-center">Nome</th>
        <th class="text-center">Ramal</th>
        <th class="text-center">Descrição</th>
        <th class="text-center">Ações</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let setor of setores">
        <td>{{setor.nome}}</td>
        <td>{{setor.ramal}}</td>
        <td>{{setor.descricao}}</td>
        <td class="text-center" style="width: 200px">
          <a [routerLink]="['/setores/consultar', setor.id]"
          title="Editar" alt="Editar"
          class="btn btn-xs btn-info">
          <span class="glyphicon glyphicon-pencil" 
          aria-hidden="true"></span> Editar
        </a>
        <a  class="btn btn-xs btn-danger"
        (click)="excluir(setor.id)">
        <span class="glyphicon glyphicon-remove" 
        aria-hidden="true"></span> Remover
      </a>
    </td>
  </tr>
</tbody>
</table>
<div id="bottom" class="row">
  <div class="col-md-12">
       
      <ul class="pagination">
          <li class="disabled"><a>&lt; Anterior</a></li>
          <li class="disabled"><a>1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li class="next"><a href="#" rel="next">Próximo &gt;</a></li>
      </ul><!-- /.pagination -->

  </div>
</div> <!-- /#bottom -->
</div>
