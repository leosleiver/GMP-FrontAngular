<h1 class="Title text-center" >Setores</h1>

<br/><br/><br/><br/>

 <th class="Btnew">
      <a [routerLink]="['/computadores/cadastrar']"
         class="btn btn-primary pull-right h2">
         <span class="glyphicon glyphicon-plus" 
           aria-hidden="true"></span> Novo
      </a>

  </th>




<div class="table-responsive col-md-12">
 


      <table class="table table-striped" cellspacing="0" cellpadding="0" >
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
         
           
          </tr>
        </thead>


        <tbody>

          
          <tr *ngFor="let computador of computadores">
            <td>{{setor.id}}</td>
            <td>{{setor.nome}}</td>
            <td>{{setor.descricao}}</td>
            <td class="text-center" style="width: 200px">
      <a [routerLink]="['/setores/consultar', setor.id]"
        title="Editar" alt="Editar"
        class="btn btn-xs btn-info">
        <span class="glyphicon glyphicon-pencil" 
          aria-hidden="true"></span> Editar
      </a>
      <a  class="btn btn-xs btn-danger"
        (click)="excluir(setor.id)">
        <span class="glyphicon glyphicon-remove" 
          aria-hidden="true"></span> Remover
      </a>
    </td>
          </tr>
        </tbody>
      </table>
    </div>
